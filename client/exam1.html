         /* 
     
        
        G. Write a JavaScript function to convert a string into camel case. For example...
        
            console.log(camelize("Desarrollo Aplicaciones Web")); // "desarrolloAplicacionesWeb"
        
            console.log(camelize("Desarrollo aplicaciones web")); // "desarrolloAplicacionesWeb" */

        $result = camel("Desarrollo aplicaciones web");
        alert($result);

        function camel(cadena) {

            var nueva = "";

            nueva = cadena.split(" ");
            nueva[0]= nueva[0].toLowerCase();

           for (i=1; i<nueva.length;i++){
                mayus=nueva[i].split("");
                mayus[0] = mayus[0].toUpperCase();
               mayus = mayus.join("");
           } 
            return mayus;
        }

    </script>
