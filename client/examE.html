<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
           E. Write a JavaScript program which accept a number as input and insert dashes (-) between each two even numbers. 
        For example, if you accept 025468 the output should be 0-254-6-8.
        
        */

      var miArray = [];
      var final = [];
      do {
        num = prompt("Only numbers: ");

        if (!isNaN(num)) {
          miArray.push(num);
        }
      } while (!isNaN(num));

      var str = miArray.join("");
      str = str.split("");

      for (let i = 0; i < str.length; i++) {
        if (str[i] % 2 == 0) {
            var par = "-"+ str[i] + "-";
            final.push(par);
        }
      }

      alert(num + " is not a number");
      alert(final);
    </script>
  </body>
</html>
