  <body>
    <script>
      /*    F. Write a JavaScript program to remove duplicate items from an array (ignore case sensitivity).
         Solve the problem not using Sets. */

      let miArray = ["perro", "gato", "gato", "perro", 'mandarina', 'lechuga', 'mandarina', 'lechuga', 'tomate', 'tomate', 'gato', 'tomate', 'perro'];
        var newArray = [];
      miArray.sort();
      for (let i = 0; i<miArray.length; i++) {
  
        
        if (miArray[i] != miArray[i+1]) {
            
           newArray.push(miArray[i]);
        }
      }

      alert(newArray);
    </script>
