<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // D. Write a JavaScript program to sum the common multiples of 3 and 5 under 1000.
      var suma = 0;
      for (let i = 2; i < 1000; i++) {
        
        if ((i%3) == 0 && (i%5) == 0) {
          suma += i;
        }
      }
      alert(suma);
    </script>
  </body>
</html>
